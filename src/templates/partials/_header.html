            <div class="logo__element">TECH</div>
        </a>
        <button class="nav__burger">
            <i class="open fas fa-bars"></i>

    <script>

        $(window).scroll(function () {
            if ($(this).scrollTop() > 30) {
                $('.header').addClass("header--minimized");
            }
            else {
                $('.header').removeClass("header--minimized");
            }
        });

    </script>

    <script>

            document.querySelector('.nav').classList.toggle('show');
            document.querySelector('.close').classList.toggle('hide');
            // document.querySelector('.modal_window').classList.add('visible');

            // document.querySelector('.close').addEventListener('click', hide);
            // document.querySelector('.close').focus();

        // document.querySelector('.visible').classList.remove('visible');
        // document.querySelector('.visible').classList.remove('visible');
        // document.querySelector('#click_me').focus();
        // }
        window.onload = function () {
            document.querySelector('.nav__burger').addEventListener('click', makeVisible);
